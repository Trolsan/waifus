<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js"></script>
    <link rel="stylesheet" href="login.css" />
    <title>Inicia sesión o Registrate</title>
  </head>

  <body>
    <div class="container">

      <div class="forms-container">



        <!-- SECCION DE INGRESO (LOGIN) -->
        <div class="ingreso">

          <form action="#" class="ingresar">
            <h2 class="title">Login</h2>

            <div class="inputs">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre Completo" maxlength="25" minlength="5" required/>
            </div>

            <div class="inputs">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" maxlength="25" minlength="8" required />
            </div>

            <div>
              <input type="radio" name="conect" id="normas">
              <label for="normas" required="false">Aceptar normas y condiciones</label>
          </div> 

        <button type="submit" value="Login" class="btn" onclick="pasar()">Login</button>
         
            
          </form>
          

            <!-- SECCION DE REGISTRO -->


          <form action="#" class="registrarse">

            <h2 class="title">Registrate</h2>
            <div class="inputs">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre Completo" maxlength="25" minlength="10" required />
            </div>
            <div class="inputs">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Nombre De Usuario" maxlength="100" minlength="3" required />
            </div>
            <div class="inputs">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña"  maxlength="25" minlength="8" required/>
            </div>
            <input type="submit" class="btn" value="Ingresa" maxlength="25" minlength="8" required   onclick="pasar()"/>
           
          </form>
        </div>
      </div>


      <!-- SECCION DE ANIMACIONES -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿Nuevo Aqui?</h3>
            <p>
              Crea una cuenta para que te enteres de nuestras últimas novedades.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrate
            </button>
            
          </div>
          <img  class="image" src="images/login1.gif" alt="">
          

        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>
              Ingresa tu nombre de usuario y contraseña para que disfrutes de todo el contenido disponible.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Inicia sesión
            </button>
           
          </div>
          <img src="images/giphy (1).gif" class="image" id="image2"alt="" />
          </div>
         
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
